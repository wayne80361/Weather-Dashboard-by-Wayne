<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard 5 Days</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4">
      <div class="col-7">
        <section class="card card-rounded bg-white">
          <header class="card-header text-center">
            <h2 class="text-white">Create a fetch request</h2>
          </header>
          <div class="card-body flex-row justify-center p-4 text-center">
            <p class="col-10 mb-3">
              In the script.js file, create the correct URL for the fetch
              request to list YOUR repositories.
            </p>
            <div class="col-8 mb-3">
              <button class="btn btn-primary" id="fetch-button">
                Fetch Your User Repos
              </button>
            </div>
            <ul class="col-8 mb-3"></ul>
          </div>
          <footer class="card-footer text-center">
            ^ You should see a list of your repositories ^
          </footer>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

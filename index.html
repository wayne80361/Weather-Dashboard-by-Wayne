<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="p-5 text-center text-white bg-primary">
      <h1>Weather Dashboard 5 Days</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4">
      <section class="search-navbar">
        <button class="btn btn-primary" id="fetch-button">
          Fetch the Data
        </button>
        <hr />
        <div>Historical Search</div>
      </section>
      <section class="weather-container">
        <div id="todays-weather">Today's Weather</div>
        <section class="forecast-weather-container">
          <div id="day1" class="foreast-weather">Day 1</div>
          <div id="day2" class="foreast-weather">Day 2</div>
          <div id="day3" class="foreast-weather">Day 3</div>
          <div id="day4" class="foreast-weather">Day 4</div>
          <div id="day5" class="foreast-weather">Day 5</div>
        </section>
      </section>
    </main>
    <footer>^ You should see 5 days weather forecast ^</footer>
    <script src="script.js"></script>
  </body>
</html>

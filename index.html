<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard 5 Days</h1>
    </header>
    <main>
      <section class="search-navbar">
        <input id="input" type="text" placeholder="Enter City Name" />
        <button id="search-button">Search</button>
        <hr />
        <div id="history-container" class="history-column">
          Historical Search
        </div>
      </section>
      <section class="weather-container">
        <div id="todays-weather">Today's Weather</div>
        <section class="forecast-weather-container">
          <div id="day1" class="forecast-weather hide"></div>
          <div id="day2" class="forecast-weather hide"></div>
          <div id="day3" class="forecast-weather hide"></div>
          <div id="day4" class="forecast-weather hide"></div>
          <div id="day5" class="forecast-weather hide"></div>
        </section>
      </section>
    </main>
    <footer>^ You should see 5 days weather forecast ^</footer>
    <script src="script.js"></script>
  </body>
</html>
